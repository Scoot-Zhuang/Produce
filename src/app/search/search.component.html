<form name="searceForm" role="form">
  <div class="form-group">
    <label for="produceTitle">商品名称：</label>
    <input type="text" id="produceTitle" placeholder="商品名称" class="form-control">
  </div>

  <div class="form-group">
    <label for="producePrice">商品价格：</label>
    <input type="text" id="producePrice" placeholder="商品价格" class="form-control">
  </div>

  <div class="form-group">
    <label for="produceCategory">商品类别：</label>
    <select id="produceCategory" class="form-control"></select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
